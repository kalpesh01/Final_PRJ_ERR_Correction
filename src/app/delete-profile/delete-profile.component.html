<body>
    <div class="container">
        <div class="row " style="height:42em">
            <div class="col-sm-12 col-lg-12 col-md-12 d-flex mt-3 d-flex justify-content-center align-items-center">

                <div class="row bg-warning d-flex " *ngFor="let item of userProfile">
                    <div class="col d-flex bg-light m-3">
                        <div class="card d-flex mx-auto">
                            <div class="card-image">
                                <img class="img-fluid d-flex mx-auto"
                                    src="https://p.kindpng.com/picc/s/131-1318090_man-farmer-light-skin-tone-icon-farmer-icon.png">
                            </div>
                        </div>

                        <div class=" col d-flex ml-3 bg-light">
                            <div class="mt-3">
                                <tr>
                                    <th>
                                        UserId:-
                                    </th>
                                    <th>
                                        <p>{{item.id}}</p>
                                    </th>
                                </tr>
                                <tr>
                                    <th>
                                        Name:-
                                    </th>
                                    <th>
                                        <p>{{item.fname}}</p>
                                    </th>
                                </tr>
                                <tr>
                                    <th>
                                        Email:-
                                    </th>
                                    <th>
                                        <p>{{item.email}} </p>
                                    </th>
                                </tr>
                                <tr>
                                    <th>
                                        Mobile No:-
                                    </th>
                                    <th>
                                        <p>{{item.mno}} </p>
                                    </th>
                                </tr>
                                <tr>
                                    <th>
                                        Date Of Birth:-
                                    </th>
                                    <th>
                                        <p>{{item.birthdate}}</p>
                                    </th>
                                </tr>
                                <tr>
                                    <th>
                                        Profile:-
                                    </th>
                                    <th>
                                        <p *ngIf="item.type=='f'">Farmer </p>
                                        <p *ngIf="item.type=='b'">Buyer </p>
                                        <p *ngIf="item.type=='a'">Buyer </p>
                                    </th>
                                </tr>

                                <tr>
                                    <th>
                                        <button class="btn btn-danger mb-2" (click)="deleteProfile(item.id)">Delete
                                            Profile</button>
                                    </th>
                                </tr>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
